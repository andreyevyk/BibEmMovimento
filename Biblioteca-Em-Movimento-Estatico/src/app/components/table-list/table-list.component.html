<div class="pt-3">
  <div class="row m-1">
    <div class="col s12">
      <ul class="nav nav-tabs col">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" role="tab"
            (click)="setPage(0)" href="#">
            Projetos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" role="tab"
          (click)="setPage(1)" href="#">
            Galeria
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" role="tab"
          (click)="setPage(2)" href="#">
            Poesias
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" role="tab"
          (click)="setPage(3)" href="#">
            Informações
          </a>
        </li>
      </ul>
    </div>
    <div class="col-3 less-margin">
      <input-filter [searchBy]="'title'" [page]="pageName" [(ngModel)]="content"></input-filter>
    </div>
    <div class="col-2">
      <button class="btn btn-dark waves-effect w-100 mt-2" [routerLink]="['/cms/save']">
        Adicionar
      </button>
    </div>
  </div>
  <div id="table" class="col s12 mt-4 mb-4">
    <ng-container *ngIf="content; else spinner">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" width="30%">Título</th>
            <th scope="col" width="60%">Conteúdo</th>
            <th scope="col" width="10%">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of content">
            <td>
              <div class="line-table">
                <p *ngIf="item.title; else noContent" class="text-center">{{item.title}}</p>
              </div>
            </td>
            <td>
              <div class="line-table">
                <p class="text-justify text-jump-line" *ngIf="item.content; else noContent">{{item.content}}</p>
              </div>
            </td>
            <td>
              <div class="line-table row">
                <button class="btn btn-primary waves-effect col m-2" (click)="edit.emit(item.id)">
                  <!-- (click)=""> -->
                  <i class="material-icons" title="Editar">edit</i>
                </button>
                <button class="btn btn-danger waves-effect col m-2" (click)="delete.emit(item.id)">
                  <!-- (click)=""> -->
                  <i class="material-icons" title="Deletar">delete</i>
                </button>
              </div>
            </td>
            <ng-template #noContent>
              <p class="text-center noContent">Sem conteúdo</p>
            </ng-template>
            
          </tr>
        </tbody>
      </table>
    </ng-container>  
  </div>
</div>    
<ng-template #spinner>
  <div class="d-flex justify-content-center mt-5 w-100 _spinner">
    <mat-progress-spinner
        [mode]="'indeterminate'">
    </mat-progress-spinner>
  </div>
</ng-template>
